<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeelamB Ad Analytics - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        header { text-align: center; padding: 20px 0; background: #1a73e8; color: white; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .stat-card h3 { margin: 0; color: #5f6368; font-size: 14px; text-transform: uppercase; }
        .stat-card p { font-size: 32px; font-weight: bold; margin: 10px 0; color: #202124; }
        .chart-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 30px; }
        .footer { text-align: center; color: #70757a; font-size: 12px; margin-top: 50px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>NeelamB Ad-Engine v3.5 Analytics</h1>
        <p>Real-time Cloud Insights</p>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Total Impressions</h3>
            <p id="total-views">0</p>
        </div>
        <div class="stat-card">
            <h3>Total Clicks</h3>
            <p id="total-clicks" style="color: #1a73e8;">0</p>
        </div>
        <div class="stat-card">
            <h3>Average CTR (%)</h3>
            <p id="ctr" style="color: #e91e63;">0%</p>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="adChart"></canvas>
    </div>

    <div class="footer">
        &copy; 2026 NeelamB Multi-Function Ad System | Powered by Google Sheets API
    </div>
</div>

<script>
    // नोट: यो डेटा तपाईँको Google Sheet बाट Fetch गर्न सकिन्छ।
    // यहाँ एउटा डेमो डेटा राखिएको छ जसलाई तपाईँले आफ्नो Sheet URL सँग जोड्न सक्नुहुन्छ।
    async function fetchData() {
        // तपाईँले doPost सँगै एउटा doGet फङ्सन बनाएर Sheet को डेटा यहाँ तान्न सक्नुहुन्छ।
        // अहिलेको लागि यो एउटा नमुना (Simulation) हो:
        const data = {
            labels: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
            views: [120, 190, 300, 250, 400, 550, 700],
            clicks: [10, 25, 40, 30, 60, 85, 110]
        };

        renderChart(data);
        updateCounters(data);
    }

    function updateCounters(data) {
        const totalV = data.views.reduce((a, b) => a + b, 0);
        const totalC = data.clicks.reduce((a, b) => a + b, 0);
        const ctr = ((totalC / totalV) * 100).toFixed(2);

        document.getElementById('total-views').innerText = totalV.toLocaleString();
        document.getElementById('total-clicks').innerText = totalC.toLocaleString();
        document.getElementById('ctr').innerText = ctr + "%";
    }

    function renderChart(data) {
        const ctx = document.getElementById('adChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [{
                    label: 'Impressions (Views)',
                    data: data.views,
                    borderColor: '#1a73e8',
                    backgroundColor: 'rgba(26, 115, 232, 0.1)',
                    fill: true,
                    tension: 0.4
                }, {
                    label: 'Clicks',
                    data: data.clicks,
                    borderColor: '#e91e63',
                    backgroundColor: 'rgba(233, 30, 99, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    }

    window.onload = fetchData;
</script>

</body>
</html>
